<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

 <style>
  body{
   font-family: arial;
  }
 .navbar-collapse{
  transition: height 0.1s;
  transition-delay: 0;
  max-height: none;
  height: 100vh;
 }
  .navbar-collapse.collapsing{
   height: 0 !important;
   transition-delay: 0;
  }
 </style>
 {% if title %}
  <title>{{ title }}</title>
 {% else %}
  <title>Flask bBoard App</title>
 {% endif %}

</head>
<body>
 <header class="site-header">
  <nav class="navbar bg-primary fixed-top navbar-dark">
   <div class="container">
    <a href="#" class="navbar-brand mr-4">Flask bBoard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbar" aria-expanded="false" aria-label="Toggle Navigation">
     <span>MENU</span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggle">
      <!-- Left side nav -->
     <ul class="nav navbar-nav mr-auto">
      <li class="nav-item">
       <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
       <a class="nav-link" href="/about">About</a>
      </li>
     </ul>

      <!-- Right side nav  -->
      <div class="navbar-nav mr-auto">
      <a href="/login" class="nav-item nav-link">Login</a>
      <a href="/signup" class="nav-item nav-link">Signup</a>
     </div> 

    </div>
   </div>
  </nav>
 </header>

 <div class="container" style="margin-top: 60px;">
 <h1>Flask bBoard App</h1> 
  {% block content %}{% endblock %}
 </div>

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>
// reduce delay jerk on navbar reveal
 $(function() { $.support.transition = false })
 
</script>  

</body>
</html>
